{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{% trans "Delete" %}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{% blocktranslate %}Do you really want to delete "{{ object }}"?{% endblocktranslate %}</p>
            </div>
            <div class="modal-footer">
                <form class="text-center" action="{{ delete_view }}?{{ request.GET.urlencode }}" method="post">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">{% trans "Delete" context "button" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
