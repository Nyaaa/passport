{% extends 'base/default.html' %}
{% load bootstrap5 %}

{% block title %}Edit{% endblock title %}

{% block content %}
{% bootstrap_messages %}

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="OK" %}
  <a href="{{request.META.HTTP_REFERER|escape}}" class="btn btn-default">Cancel</a>
</form>
{% endblock content %}
