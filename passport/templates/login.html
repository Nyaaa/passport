{% extends 'default.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <form method="post" action="{% url 'login' %}">
    <h2>Log in</h2>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log in" %}
  </form>
</div>
{% endblock %}
