{% extends 'base/default.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
<h1 class="text-center">Delete item?</h1>
<hr>
<form class="text-center" action="" method="post">
  {% csrf_token %}
  <p>Do you really want to delete "{{ object }}"?</p>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-default">Cancel</a>
</form>
<br>
{% endblock content %}
