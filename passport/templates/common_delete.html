{% extends 'base/default.html' %}
{% load i18n %}

{% block title %}{% trans "Delete" %}{% endblock title %}

{% block content %}
<h1 class="text-center">{% trans "Delete item?" %}</h1>
<hr>
<form class="text-center" action="" method="post">
  {% csrf_token %}
  <p>{% trans "Do you really want to delete" %} "{{ object }}"?</p>
  <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
  <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-default">{% trans "Cancel" %}</a>
</form>
<br>
{% endblock content %}
