<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Passport - {% block title %}{% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/sidebars.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/fontawesome.min.css' %}" rel="stylesheet" >
    <link href="{% static 'font-awesome/css/regular.min.css' %}" rel="stylesheet" >

  </head>
<body>
{% block body %}
<main>
<div class="container-fluid p-0 h-100">
  <div class="d-flex flex-row h-100">
    <div class="d-flex flex-column flex-shrink-0 bg-light d-print-none" style="width: 4.5rem;">
      <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
        <svg class="bi" width="40" height="32"><use xlink:href="{% static 'img/icons.svg' %}#bootstrap"/></svg>
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %} py-3 border-bottom" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
            <svg class="bi" width="24" height="24" role="img" aria-label="Home"><use xlink:href="{% static 'img/icons.svg' %}#home"/></svg>
          </a>
        </li>
        <li>
          <a href="{% url 'item' %}" class="{% if 'item' in request.path %}active{% endif %} nav-link py-3 border-bottom" title="Items" data-bs-toggle="tooltip" data-bs-placement="right">
            <svg class="bi" width="24" height="24" role="img" aria-label="Items"><use xlink:href="{% static 'img/icons.svg' %}#tools"/></svg>
          </a>
        </li>
        <li>
          <a href="{% url 'set' %}" class="{% if 'set' in request.path %}active{% endif %} nav-link py-3 border-bottom" title="Sets" data-bs-toggle="tooltip" data-bs-placement="right">
            <svg class="bi" width="24" height="24" role="img" aria-label="Sets"><use xlink:href="{% static 'img/icons.svg' %}#table"/></svg>
          </a>
        </li>
        <li>
          <a href="{% url 'order' %}" class="{% if 'order' in request.path %}active{% endif %} nav-link py-3 border-bottom" title="Orders" data-bs-toggle="tooltip" data-bs-placement="right">
            <svg class="bi" width="24" height="24" role="img" aria-label="Orders"><use xlink:href="{% static 'img/icons.svg' %}#grid"/></svg>
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a href="#" class="nav-link py-3 border-bottom dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
          <svg class="bi" width="24" height="24" role="img" aria-label="Customers"><use xlink:href="{% static 'img/icons.svg' %}#people-circle"/></svg>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
        </ul>
      </div>
    </div>

    <div class="b-example-divider d-print-none"></div>
<!--    FIXME: scrolling and printing -->
    <div class="col overflow-auto p-4">
        {% block content %}
        {% endblock content %}
    </div>
  </div>
</div>
</main>
{% endblock body %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sidebars.js' %}"></script>
  </body>
</html>
