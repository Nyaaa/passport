{% extends 'base/base.html' %}
{% load bootstrap5 %}
{% block title %}Sign in{% endblock title %}
{% block content %}
<div class="d-flex container min-vh-100 align-items-center justify-content-center text-center">
  <form method="post" action="{% url 'login' %}">
    <h2>Log in</h2>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log in" %}
  </form>
</div>
{% endblock %}
